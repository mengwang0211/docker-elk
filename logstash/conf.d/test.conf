input {
      file {
            path => "/logs/input/*"
      }

      stdin {}
      
      tcp {
            type => "tcp"
            port => 5000
            mode => "server"
            codec => plain{
		charset => "UTF-8"
	    }
      }
}

output {
      file {
            path => "/logs/output/%{+yyyy-MM-dd-HH}/%{host}.log"
      }
      stdout {
            codec => rubydebug
      }
      elasticsearch {
		hosts => "elasticsearch:9200"
            index => "file-log-%{+YYYY.MM}"  
	}
}
